
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting and Color Boxes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="greeting">Hello</h1>

  <div class="input-section">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="greetUser()">Greet</button>
  </div>

  <div class="boxes">
    <div class="box" onclick="fillColor(this)">red</div>
    <div class="box" onclick="fillColor(this)">blue</div>
    <div class="box" onclick="fillColor(this)">green</div>
    <div class="box" onclick="fillColor(this)">yellow</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
